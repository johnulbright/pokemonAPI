<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Pokemon API</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@600&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="header">
      <h3 class="banner">
        Gotta catch 'em all!<br /><br />How many pokemon can you catch?
      </h3>
      <!--Their Form
<form action="/action_page.php">
    <input type="number" id="quantity" name="quantity" min="1" max="30" >
    <input type="submit" >
  </form>
  -->
      <form  id="numberform">
        <input
          type="number"
          id="quantity"
          name="quantity"
          min="1"
          max="30"
          placeholder="1 to 30"
          required
        />
      </form>
      <input class="start" form="numberform" type="submit" />
      <button class="reset" onClick="window.location.reload();">Try again</button>

      <div class="balls"></div>
    </div>

    <section></section>

    <script src="pokemon.js"></script>
  </body>
</html>
